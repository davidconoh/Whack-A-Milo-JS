<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Milo-JS</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "screen">
        <video class = 'back_vid' src = 'assets/back_vid.mp4' autoplay loop muted></video>
        <div class="overlay"></div>
        <div class="grid">
            <h1 class = "title">Whack-A-Milo-JS</h1>
            <h2 class = "scoreBoard none">Score : <span class = "score">0</span></h2>
            <h2 class = "countDown none">CountDown : <span class = "count">60</span> s</h2>
            <button class = "playBtn">PLAY GAME</button>
            <div class="gridSquare"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
